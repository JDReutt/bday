<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #f0f8ff;
        }
        #webgl-canvas {
            display: block;
        }
        .birthday-message {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .birthday-message h1 {
            color: #ff69b4;
            font-size: 2.5em;
        }
        .birthday-message p {
            color: #2e8b57;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="birthday-message">
        <h1>Happy Birthday!</h1>
        <p>Enjoy a weekly date night coupon!</p>
    </div>
    <canvas id="webgl-canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="webgl-script.js"></script>
</body>
</html>
